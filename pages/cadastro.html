<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promohard | Cadastre-se</title>
  <link rel="stylesheet" href="/style/cadastro.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="esquerda">
    <img src="/assets/1.png" style="width: 820px; height: 600px;">
  </div>

  <div id="direita">
    <div id="cadastroBox">
      <h1>Crie sua conta!</h1>

      <div id="inputNome">
        <input type="text" placeholder="Primeiro Nome" required />
        <input type="text" placeholder="Sobrenome" />
      </div>

      <div id="emailSenha">
        <input type="email" name="email" id="email" placeholder="E-mail" required />

        <input type="password" name="password" id="password" placeholder="Senha" required />
      </div>

      <div id="divButton">
        <button type="submit">Criar conta</button>
      </div>

      <div id="embaixoBotao">
        <p>Já possui cadastro? Faça <a href="login.html">login.</a></p>
      </div>

      <div id="hrOu">
        <hr>
        <p>ou</p>
        <hr>
      </div>

      <div id="loginFacebookGoogle">
        <button></button>
      </div>

    </div>
  </div>
  </div>
</body>

</html>
